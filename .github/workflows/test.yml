name: Test FFmpeg Impact

on:
  workflow_dispatch:

jobs:
  ffmpeg-impact-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup FFmpeg
        uses: stefanzweifel/setup-ffmpeg@v2
        with:
          ffmpeg-version: 6.0

      - name: Prepare test image
        run: |
          mkdir test
          # Cr√©e une image blanche 800x600
          ffmpeg -f lavfi -i color=c=white:s=800x600:d=1 test/input.png

      - name: Locate Impact font
        run: |
          echo "Recherche Impact..."
          dir C:\Windows\Fonts\*Impact* /b

      - name: Apply drawtext with Impact
        run: |
          set FONT_PATH=C:\Windows\Fonts\Impact.ttf
          ffmpeg -i test/input.png -vf "drawtext=fontfile='${FONT_PATH}':text='TEST IMPACT':x=(w-text_w)/2:y=(h-text_h)/2:fontsize=48:fontcolor=red" test/output.png

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: ffmpeg-impact-test-result
          path: test/output.png
